<!-- I had some issues creating this form. I need to dynamicly add input fields depending on demand, but a button click within a form is forbidden
 which means that I needed to put the input fields for categories and authors outside of the form field. It is still associated with the form field when I give the
 attribute 'form="new-book-form" , just to be careful, this form association is not supported in all browsers, see https://html.com/input-form/ -->

<body>
<div class="col-sm-3" id="navigation"></div>

<div class="col-sm-9" id="newBook" style="padding: 69px;">
    <form id="new-book-form" method="post">
        <h2 class="text-center"><strong>Add</strong> new book</h2>
        <div class="mb-3"><input class="form-control" type="text" name="isbn" placeholder="ISBN"></div>
        <div class="mb-3"><input class="form-control" type="text" name="title" placeholder="Book Title"/></div>
        <div class="mb-3"><textarea class="form-control" type="text" name="description" placeholder="Book description"></textarea></div>
        <div class="mb-3"><input type="text" name="year" class="form-control" id="datepicker" value="Select Publishing Year" /></div>
    </form>
    <div class="input-group" id="author-group">
        <select form="new-book-form" id="author-selection" class="mb-3 authorSelect" placeholder="Select author(s)" multiple></select>
        <button id="addAuthor" class="btn btn-primary d-block"/>Add new Author</button>
    </div>
    <div class="input-group" id="category-group">
        <!--load Categories-->
        <select form="new-book-form" id="category-selection" class="mb-3 categorySelect" placeholder="Select categories" multiple></select>
        <button id="addCategory" class="btn btn-primary d-block">Add new Category</button>
    </div>
    <div class="mb-3">
        <button form="new-book-form" class="btn btn-primary d-block w-100" type="submit">Save new Book</button>
    </div>
</div>
<div id="footer"></div>
