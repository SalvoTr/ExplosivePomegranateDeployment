<body>
    <div class="col-sm-3" id="navigation"></div>

        <div class="row">
            <h1 class="col-sm-9">Filter Books</h1>
            <div>
                <a href="/createNewBook"><button id="addNewBook"  class="btn btn-primary col-sm-3" type="button">Add Book to Library</button></a>
            </div>
        </div>
        <div class="placeholder-empty"></div>
        <form class="search-form2" id="search-form">
            <div class="input-group"><span class="input-group-text" style="background: rgb(245, 221, 25);"><i class="fa fa-search"></i></span>
                <input class="form-control" id="searchFor" type="text" placeholder="I am looking for ...">
            </div>
            <div class="input-group" id="category-group">
                <select form="search-form" id="category-selection-search" class="categorySelectSearch" placeholder="Select categories" multiple></select>
                <button class="btn h-25" type="submit" style="background: rgb(245, 221, 25);">Search </button>
            </div>
        </form>
        <div id="allBooks" style="height: 420px;">
